<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/static/css/employeePage.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0">
            <div class="d-flex flex-column align-items-center align-items-sm-start pt-2 text-white min-vh-100 position-fixed bg-light" style="padding-left: 1rem !important; padding-right: 5rem !important;">
                <a href="/employeePage" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-decoration-none" id="navbar-header">
                    <span class="fs-5 d-none d-sm-inline">Меню</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item py-1">
                        <a href="employeePage" class="nav-link nav-link-active align-middle px-0">
                            <span class="ms-1 d-none d-sm-inline">Личный кабинет</span>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="/employeeTruck" class="nav-link px-0 align-middle">
                            <span class="ms-1 d-none d-sm-inline">Фуры</span> </a>
                    </li>
                    <li class="py-1">
                        <a href="/employeeDriver" class="nav-link px-0 align-middle">
                            <span class="ms-1 d-none d-sm-inline">Водители</span></a>
                    </li>
                    <li class="py-1">
                        <a href="/employeeOrder" class="nav-link px-0 align-middle">
                            <span class="ms-1 d-none d-sm-inline">Заказы</span></a>
                    </li>
                    <li class="py-1">
                        <a href="/employeeCargo" class="nav-link  px-0 align-middle">
                            <span class="ms-1 d-none d-sm-inline">Грузы</span></a>
                    </li>
                </ul>
                <div class="py-3">
                    <a class="btn btn-lg btn-danger" href="/logout">
                        <span>Выйти</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col col-auto">
            <h1>Личный кабинет</h1>
            <p th:text = "${currentEmployee.firstName} + ' ' + ${currentEmployee.lastName}"></p>
            <p th:text = "'Текущая должность: ' + ${currentEmployee.currentPosition}"></p>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
