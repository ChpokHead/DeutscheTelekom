<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/static/css/employeePage.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/images/logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="navbar :: navbar"></div>
        <div class="col col-auto">
            <h1>Личный кабинет</h1>
            <p th:text = "${currentEmployee.firstName} + ' ' + ${currentEmployee.lastName}"></p>
            <p th:text = "'Текущая должность: ' + ${currentEmployee.currentPosition}"></p>

        </div>
    </div>
</div>
<script>
    var currentMenu = document.getElementById("mainPage");
    currentMenu.classList += " nav-link-active";
</script>
</body>
</html>
