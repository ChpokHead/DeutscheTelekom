<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/static/css/employeeCargoPage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
            <div class="d-flex flex-column align-items-center align-items-sm-start pt-2 text-white min-vh-100 position-fixed bg-light" style="padding-left: 1rem !important; padding-right: 5rem !important;">
                <a href="/employeePage" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-decoration-none" id="navbar-header">
                    <span class="fs-5 d-none d-sm-inline">Меню</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item py-1">
                        <a href="employeePage" class="nav-link align-middle px-0">
                            <span class="ms-1 d-none d-sm-inline">Личный кабинет</span>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="/employeeTruck" class="nav-link px-0 align-middle">
                            <span class="ms-1 d-none d-sm-inline">Фуры</span> </a>
                    </li>
                    <li class="py-1">
                        <a href="/employeeDriver" class="nav-link px-0 align-middle">
                            <span class="ms-1 d-none d-sm-inline">Водители</span></a>
                    </li>
                    <li class="py-1">
                        <a href="/employeeOrder" class="nav-link px-0 align-middle">
                            <span class="ms-1 d-none d-sm-inline">Заказы</span></a>
                    </li>
                    <li class="py-1">
                        <a href="/employeeCargo" class="nav-link nav-link-active px-0 align-middle">
                            <span class="ms-1 d-none d-sm-inline">Грузы</span></a>
                    </li>
                </ul>
                <div class="py-3">
                    <a class="btn btn-lg btn-danger" href="/logout">
                        <span>Выйти</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col py-1">
            <div class="row">
                <div class="d-flex w-100 justify-content-end">
                    <div class="py-1">
                        <button id = "cargo-add" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addModal">Добавить груз</button>
                    </div>
                </div>
            </div>
            <div class="row-1 p-1 d-flex w-100 justify-content-md-center" style="padding-top: 20% !important; padding-bottom: 3rem !important;" th:if="${cargos.isEmpty()}">
                <div class="mb-3">
                    <h4 style="color: gray; opacity: 0.8">Грузов пока нет</h4>
                </div>
            </div>
            <div class="row-1 py-1">
                <div class="list-group py-2" th:each="cargo : ${cargos}">
                    <div class="list-group-item list-group-item-action" aria-current="true">
                        <div class="row">
                            <div class="d-flex w-100 justify-content-between">
                                <div class="col py-3">
                                    <h5 class="mb-1" th:text="${cargo.name} + ' #' + ${cargo.id}"></h5>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <div class="col py-3">
                                        <button type="button" class="btn btn-primary rounded" data-bs-toggle="modal" data-bs-target="#exampleModal" th:id ="${cargo.id}" name="update-item-btn">
                                            <em class="fa fa-edit"></em>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="d-flex w-100 justify-content-between">
                                <p class="mb-1" th:text="'Масса: ' + ${cargo.weight} + ' кг'"></p>
                                <div class="d-flex justify-content-end">
                                    <div class="col py-3">
                                        <button type="button" class="btn btn-primary rounded" data-bs-toggle="modal" data-bs-target="#delModal" th:id ="${cargo.id}" name="del-item-btn">
                                            <em class="fa fa-trash"></em>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div th:switch="${cargo.status}">
                                <small th:case='0'>Подготовлен</small>
                                <small th:case='1'>Отгружен</small>
                                <small th:case='2'>Доставлен</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form th:method="post" id="addCargo" th:action="@{/employeeCargo}" th:object="${cargo}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Добавление груза</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="inputAddCargoName" class="form-label">Наименование</label>
                                <input type="text" class="form-control" id="inputAddCargoName" th:field="*{name}" required/>
                            </div>
                            <div class="mb-3">
                                <label for="inputAddCargoWeight" class="form-label">Масса</label>
                                <input type="number" min="1" max="100000" class="form-control" id="inputAddCargoWeight" aria-describedby="weightHelp" th:field="*{weight}" required/>
                                <div id="weightHelp" class="form-text">Укажите массу в килограммах</div>
                            </div>
                            <div class="mb-3">
                                <label for="inputAddCargoStatus" class="form-label">Статус груза</label>
                                <select class="form-select" aria-label="Статус груза" id="inputAddCargoStatus" th:field="*{status}">
                                    <option value="0">Подготовлен</option>
                                    <option value="1">Отгружен</option>
                                    <option value="2">Доставлен</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="submit"  class="btn btn-primary" form="addCargo" id="cargo-add-btn">Добавить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form th:method="put" id="cargoEdit" th:object="${cargo}" th:action="@{/employeeCargo}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Редактирование груза</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="cargo-id-input" th:field = "*{id}"/>
                            <div class="mb-3">
                                <label for="inputEditCargoName" class="form-label">Наименование</label>
                                <input type="text" class="form-control" id="inputEditCargoName" th:field="*{name}"/>
                            </div>
                            <div class="mb-3">
                                <label for="inputEditCargoWeight" class="form-label">Масса</label>
                                <input type="text" class="form-control" id="inputEditCargoWeight" aria-describedby="weightEditHelp" th:field="*{weight}"/>
                                <div id="weightEditHelp" class="form-text">Укажите массу в килограммах</div>
                            </div>
                            <div class="mb-3">
                                <label for="inputEditCargoStatus" class="form-label">Статус груза</label>
                                <select class="form-select" aria-label="Статус груза" id="inputEditCargoStatus" th:field="*{status}">
                                    <option value="0">Подготовлен</option>
                                    <option value="1">Отгружен</option>
                                    <option value="2">Доставлен</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="submit"  class="btn btn-primary" form="cargoEdit" id="cargo-edit-btn">Сохранить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
            <form th:action="@{/employeeCargo}" th:method="delete" id="cargoDelete">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="delModalLabel">Удаление груза</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="cargo-id-delete" name="delete-cargo-id"/>
                            Пожалуйста, подтвердите удаление.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="submit"  class="btn btn-primary" form="cargoDelete" id="cargo-delete-btn">Удалить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:inline="javascript" type="text/javascript">
    $("[name=update-item-btn]").click(function () {
        var passedID = $(this).attr('id');
        $('#cargo-id-input').val(passedID);

        $.ajax({
            type:"GET",
            contentType: "application/json",
            url: "/employeeCargo/" + passedID,
            success: function (data) {
                console.log(data);

                $('#inputEditCargoName').val(data["name"]);
                $('#inputEditCargoWeight').val(data["weight"]);
                $('#inputEditCargoStatus').val(data["status"]);
            }
        });
    });
</script>
<script th:inline="javascript" type="text/javascript">
    $("[name=del-item-btn]").click(function () {
        var passedID = $(this).attr('id');
        $('#cargo-id-delete').val(passedID);
    });
</script>
</body>
</html>
