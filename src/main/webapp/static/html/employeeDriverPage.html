<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Водители</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/static/css/employeeDriverPage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/static/images/logo.svg">
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="navbar :: navbar"></div>
        <div class="col py-1">
            <div class="row">
                <div class="col">
                    <form th:action="@{/employeeDriver/search}" th:method="post" id="driverSearch">
                        <div class="input-group">
                            <div class="form-outline">
                                <div th:if="${searchId != null}">
                                    <input type="text" pattern="[0-9]+" placeholder="Инд. номер" th:value="${searchId}" name="driverId" class="form-control" required/>
                                </div>
                                <div th:if="${searchId == null}">
                                    <input type="text" pattern="[0-9]+" placeholder="Инд. номер" name="driverId" class="form-control" required/>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary px-2" style="background-color: #ef8b05">
                                Поиск
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <div class="d-flex w-100 justify-content-end">
                        <div class="py-1">
                            <button id = "driver-add-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Добавить водителя</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-1 p-1 d-flex w-100 justify-content-md-center" style="padding-top: 20% !important; padding-bottom: 3rem !important;" th:if="${drivers.isEmpty()}">
                <div class="mb-3">
                    <h4 style="color: gray; opacity: 0.8">Водителей пока нет</h4>
                </div>
            </div>
            <div class="row-1 py-1">
                <div class="list-group py-2" th:each="driver : ${drivers}">
                    <div class="list-group-item list-group-item-action" aria-current="true">
                        <div class="row">
                            <div class="d-flex w-100 justify-content-between">
                                <div class="col py-3">
                                    <h5 class="mb-1" th:text="${driver.firstName} + ' ' + ${driver.lastName} + ' #' + ${driver.personalNumber}"></h5>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <div class="col py-3">
                                        <button type="button" class="btn btn-primary rounded" data-bs-toggle="modal" data-bs-target="#exampleModal" th:id ="${driver.personalNumber}" th:disabled="${driver.currentOrder != null}" name="update-item-btn">
                                            <em class="fa fa-edit"></em>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="d-flex w-100 justify-content-between">
                                <p class="mb-1" th:text="'Текущий город: ' + ${driver.location.name}"></p>
                                <div class="d-flex justify-content-end">
                                    <div class="col py-1">
                                        <button type="button" class="btn btn-primary rounded" data-bs-toggle="modal" data-bs-target="#delModal" th:id ="${driver.personalNumber}" th:disabled="${driver.currentOrder != null}" name="del-item-btn">
                                            <em class="fa fa-trash"></em>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="d-flex w-100 justify-content-between">
                                <p class="mb-1" th:text="${driver.currentTruck != null} ? 'Текущая фура: ' + ${driver.currentTruck.regNumber} : 'Нет фуры'"></p>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="d-flex w-100 justify-content-between">
                                <p class="mb-1" th:text="'Отработано в месяце: ' + ${driver.monthWorkedHours} + ' ч'"></p>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div th:switch="${driver.status}">
                                <small th:case='0'>Статус: Отдыхает</small>
                                <small th:case='1'>Статус: В смене</small>
                                <small th:case='2'>Статус: За рулем</small>
                                <small th:case='3'>Статус: Погрузочно-разгрузочные работы</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form th:method="post" id="driverAdd" th:action="@{/employeeDriver}" th:object="${driver}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Добавление водителя</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="inputAddDriverFirstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="inputAddDriverFirstName" th:field="*{firstName}" pattern="[\u0400-\u04ff]{3,30}" required/>
                            </div>
                            <div class="mb-3">
                                <label for="inputAddDriverShift" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="inputAddDriverShift" th:field="*{lastName}" pattern="[\u0400-\u04ff]{3,30}" required/>
                            </div>
                            <div class="mb-3">
                                <label for="inputAddDriverLocation" class="form-label">Текущий город</label>
                                <select class="form-select" aria-label="Текущий город" id="inputAddDriverLocation" th:field="*{location.id}" required>
                                    <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.name}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="inputDriverMonthWorkedHours" class="form-label">Отработано часов в месяце</label>
                                <input type="number" class="form-control" id="inputDriverMonthWorkedHours" value='0' min="0" max="176" th:field="*{monthWorkedHours}" required/>
                            </div>
                            <div class="mb-3">
                                <label for="inputDriverStatus" class="form-label">Статус водителя</label>
                                <select class="form-select" aria-label="Статус водителя" id="inputDriverStatus" th:field="*{status}" required>
                                    <option value="0">Отдыхает</option>
                                    <option value="1">В смене</option>
                                    <option value="2">За рулем</option>
                                    <option value="3">Погрузочно-разгрузочные работы</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="submit"  class="btn btn-primary" form="driverAdd">Добавить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
            <form th:action="@{/employeeDriver}" th:method="delete" id="driverDelete">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="delModalLabel">Удаление водителя</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="driver-id-delete" name="delete-driver-id"/>
                            Пожалуйста, подтвердите удаление.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="submit"  class="btn btn-primary" form="driverDelete">Удалить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form th:method="put" id="driverEdit" th:object="${driver}" th:action="@{/employeeDriver}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Редактирование водителя</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-body">
                                <input type="hidden" id="driver-id-input" th:field = "*{personalNumber}"/>
                                <div class="mb-3">
                                    <label for="inputUpdateDriverFirstName" class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="inputUpdateDriverFirstName" th:field="*{firstName}" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="inputUpdateDriverLastName" class="form-label">Фамилия</label>
                                    <input type="text" class="form-control" id="inputUpdateDriverLastName" th:field="*{lastName}" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="inputUpdateDriverLocation" class="form-label">Текущий город</label>
                                    <select class="form-select" aria-label="Текущий город" id="inputUpdateDriverLocation" th:field="*{location.id}" required>
                                        <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.name}"></option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="inputUpdateDriverMonthWorkedHours" class="form-label">Отработано часов в месяце</label>
                                    <input type="text" class="form-control" id="inputUpdateDriverMonthWorkedHours" th:field="*{monthWorkedHours}" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="inputUpdateDriverStatus" class="form-label">Статус водителя</label>
                                    <select class="form-select" aria-label="Статус водителя" id="inputUpdateDriverStatus" th:field="*{status}" required>
                                        <option value="0">Отдыхает</option>
                                        <option value="1">В смене</option>
                                        <option value="2">За рулем</option>
                                        <option value="3">Погрузочно-разгрузочные работы</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="submit"  class="btn btn-primary" form="driverEdit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:inline="javascript" type="text/javascript">
    $("[name=update-item-btn]").click(function () {
        var passedID = $(this).attr('id');
        $('#driver-id-input').val(passedID);

        $.ajax({
            type:"GET",
            contentType: "application/json",
            url: "/employeeDriver/drivers/" + passedID,
            success: function (data) {
                $('#inputUpdateDriverFirstName').val(data["firstName"]);
                $('#inputUpdateDriverLastName').val(data["lastName"]);
                $('#inputUpdateDriverLocation').val(data["location"]["id"]);
                $('#inputUpdateDriverStatus').val(data["status"]);
                $('#inputUpdateDriverMonthWorkedHours').val(data["monthWorkedHours"]);
            }
        });
    });
</script>
<script th:inline="javascript" type="text/javascript">
    $("[name=del-item-btn]").click(function () {
        var passedID = $(this).attr('id');
        $('#driver-id-delete').val(passedID);
    });
</script>
<script>
    var currentMenu = document.getElementById("driversPage");
    currentMenu.classList += " nav-link-active";
</script>
</body>
</html>
