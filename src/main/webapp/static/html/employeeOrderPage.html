<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/static/css/employeeOrderPage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/static/images/logo.svg">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="navbar :: navbar"></div>
        <div class="col py-1">
            <div class="row">
                <div class="col-auto">
                    <div class="d-flex w-100 justify-content-start">
                        <div class="dropdown py-1">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Фильтр
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="/employeeOrder">Все</a></li>
                                <li><a class="dropdown-item" href="/employeeOrder?status=2">В процессе</a></li>
                                <li><a class="dropdown-item" href="/employeeOrder?status=0">Завершенные</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col py-1">
                    <form th:action="@{/employeeOrder/search}" th:method="post" id="orderSearch">
                        <div class="input-group">
                            <div class="form-outline">
                                <div th:if="${searchId != null}">
                                    <input type="text" pattern="[0-9]+" placeholder="Номер заказа" th:value="${searchId}" name="orderId" class="form-control" required/>
                                </div>
                                <div th:if="${searchId == null}">
                                    <input type="text" pattern="[0-9]+" placeholder="Номер заказа" name="orderId" class="form-control" required/>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary px-2" style="background-color: #ef8b05">
                                Поиск
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col"></div>
                <div class="col-auto">
                    <div class="py-1">
                        <button id = "order-add-btn" class="btn" data-bs-toggle="modal" data-bs-target="#addModal">Создать пустой заказ</button>
                    </div>
                </div>
            </div>
            <div class="row-1 p-1 d-flex w-100 justify-content-md-center" style="padding-top: 20% !important; padding-bottom: 3rem !important;" th:if="${orders.isEmpty()}">
                <div class="mb-3">
                    <h4 style="color: gray; opacity: 0.8">Заказов пока нет</h4>
                </div>
            </div>
            <div class="row-1 py-1" id="ordersList">
                <div class="list-group py-2" th:each="order : ${orders}">
                    <div class="list-group-item list-group-item-action" aria-current="true">
                        <div class="row">
                            <div class="d-flex w-100 justify-content-between">
                                <div class="col py-3">
                                    <h5 class="mb-1" th:text="'Заказ #' + ${order.id}"></h5>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <div class="col py-3">
                                        <a class="btn btn-primary rounded" name="order-edit-btn" th:id ="${order.id}" th:href="@{/employeeOrder/edit/} + ${order.id}">
                                            <em class="fa fa-edit"></em>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col py-1">
                                <div th:if="${order.currentTruck != null}">
                                    <p th:text="'Назначенная фура: #' + ${order.currentTruck.regNumber}"></p>
                                </div>
                                <div th:if="${order.currentTruck == null}">
                                    <p th:text="'Фура не назначена'"></p>
                                </div>
                            </div>
                            <div class="col py-1">
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-primary rounded" data-bs-toggle="modal" data-bs-target="#delModal" th:id ="${order.id}" name="del-item-btn">
                                        <em class="fa fa-trash"></em>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col py-1">
                                <p th:text="'Дата создания: '+ ${order.creationDate.getDayOfMonth()} + '.' + ${T(java.lang.String).format('%02d', order.creationDate.getMonthValue())} + '.' + ${order.creationDate.getYear()}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col py-1">
                                <p th:if="${order.startDate != null and order.endDate != null}" th:text="'Нужно выполнить с '+ ${order.startDate.getDayOfMonth()} + '.' + ${T(java.lang.String).format('%02d', order.startDate.getMonthValue())} + '.' + ${order.startDate.getYear()} + ' по ' + ${order.endDate.getDayOfMonth()} + '.' + ${T(java.lang.String).format('%02d', order.endDate.getMonthValue())} + '.' + ${order.endDate.getYear()}"></p>
                                <p th:if="${order.startDate == null or order.endDate == null}" th:text="'Нужно выполнить с --- по ---'"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col py-1">
                                <small th:text="${#bools.isTrue(order.status == 0)} ? 'Завершен' : 'В процессе'"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form th:method="post" id="addOrder" th:action="@{/employeeOrder}" th:object="${order}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Добавление заказа</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Внимание! Будет добавлен пустой заказ с последующей возможностью добавления маршрутных точек.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="submit"  class="btn btn-primary" form="addOrder" id="add-order">Добавить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
            <form th:action="@{/employeeOrder}" th:method="delete" id="orderDelete">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="delModalLabel">Удаление заказа</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="order-id-delete" name="delete-order-id"/>
                            Пожалуйста, подтвердите удаление.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="submit"  class="btn btn-primary" form="orderDelete" id="delete-order">Удалить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript" type="text/javascript">
    $("[name=del-item-btn]").click(function () {
        var passedID = $(this).attr('id');
        $('#order-id-delete').val(passedID);
    });
</script>
<script>
    var currentMenu = document.getElementById("ordersPage");
    currentMenu.classList += " nav-link-active";
</script>
</body>
</html>
