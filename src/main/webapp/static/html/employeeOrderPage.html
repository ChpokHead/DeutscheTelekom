<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/static/css/employeeOrderPage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/static/images/logo.svg">
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
            <div class="d-flex flex-column align-items-center align-items-sm-start pt-2 text-white min-vh-100 position-fixed bg-light" style="padding-left: 1rem !important; padding-right: 5rem !important;">
                <a href="/employeePage" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-decoration-none" id="navbar-header">
                    <span class="fs-5 d-none d-sm-inline">Меню</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item py-1">
                        <a href="employeePage" class="nav-link align-middle px-0">
                            <span class="ms-1 d-none d-sm-inline">Личный кабинет</span>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="/employeeTruck" class="nav-link px-0 align-middle">
                            <span class="ms-1 d-none d-sm-inline">Фуры</span> </a>
                    </li>
                    <li class="py-1">
                        <a href="/employeeDriver" class="nav-link px-0 align-middle">
                            <span class="ms-1 d-none d-sm-inline">Водители</span></a>
                    </li>
                    <li class="py-1">
                        <a href="/employeeOrder" class="nav-link nav-link-active px-0 align-middle">
                            <span class="ms-1 d-none d-sm-inline">Заказы</span></a>
                    </li>
                    <li class="py-1">
                        <a href="/employeeCargo" class="nav-link px-0 align-middle">
                            <span class="ms-1 d-none d-sm-inline">Грузы</span></a>
                    </li>
                </ul>
                <div class="py-3">
                    <a class="btn btn-lg btn-danger" href="/logout">
                        <span>Выйти</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col py-1">
            <div class="row">
                <div class="d-flex w-100 justify-content-end">
                    <div class="py-1">
                        <button id = "order-add-btn" class="btn btn-lg" data-bs-toggle="modal" data-bs-target="#addModal">Создать пустой заказ</button>
                    </div>
                </div>
            </div>
            <div class="row-1 p-1 d-flex w-100 justify-content-md-center" style="padding-top: 20% !important; padding-bottom: 3rem !important;" th:if="${orders.isEmpty()}">
                <div class="mb-3">
                    <h4 style="color: gray; opacity: 0.8">Заказов пока нет</h4>
                </div>
            </div>
            <div class="row-1 py-1">
                <div class="list-group py-2" th:each="order : ${orders}">
                    <div class="list-group-item list-group-item-action" aria-current="true">
                        <div class="row">
                            <div class="d-flex w-100 justify-content-between">
                                <div class="col py-3">
                                    <h5 class="mb-1" th:text="'Заказ #' + ${order.id}"></h5>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <div class="col py-3">
                                        <a class="btn btn-primary rounded" name="order-edit-btn" th:id ="${order.id}" th:href="@{/employeeOrder/edit/} + ${order.id}">
                                            <em class="fa fa-edit"></em>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col py-1">
                                <div th:if="${order.currentTruck != null}">
                                    <p th:text="'Назначенная фура: #' + ${order.currentTruck.regNumber}"></p>
                                </div>
                                <div th:if="${order.currentTruck == null}">
                                    <p th:text="'Фура не назначена'"></p>
                                </div>
                            </div>
                            <div class="col py-1">
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-primary rounded" data-bs-toggle="modal" data-bs-target="#delModal" th:id ="${order.id}" name="del-item-btn">
                                        <em class="fa fa-trash"></em>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col py-1">
                                <p th:text="'Дата создания: '+ ${order.creationDate.getDayOfMonth()} + '.' + ${T(java.lang.String).format('%02d', order.creationDate.getMonthValue())} + '.' + ${order.creationDate.getYear()}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col py-1">
                                <p th:if="${order.startDate != null and order.endDate != null}" th:text="'Нужно выполнить с '+ ${order.startDate.getDayOfMonth()} + '.' + ${T(java.lang.String).format('%02d', order.startDate.getMonthValue())} + '.' + ${order.startDate.getYear()} + ' по ' + ${order.endDate.getDayOfMonth()} + '.' + ${T(java.lang.String).format('%02d', order.endDate.getMonthValue())} + '.' + ${order.endDate.getYear()}"></p>
                                <p th:if="${order.startDate == null or order.endDate == null}" th:text="'Нужно выполнить с --- по ---'"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col py-1">
                                <small th:text="${#bools.isTrue(order.isCompleted)} ? 'Выполнен' : 'Не выполнен'"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form th:method="post" id="addOrder" th:action="@{/employeeOrder}" th:object="${order}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Добавление заказа</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Внимание! Будет добавлен пустой заказ с последующей возможностью добавления маршрутных точек.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="submit"  class="btn btn-primary" form="addOrder" id="add-order">Добавить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
            <form th:action="@{/employeeOrder}" th:method="delete" id="orderDelete">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="delModalLabel">Удаление заказа</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="order-id-delete" name="delete-order-id"/>
                            Пожалуйста, подтвердите удаление.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="submit"  class="btn btn-primary" form="orderDelete" id="delete-order">Удалить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:inline="javascript" type="text/javascript">
    $("[name=del-item-btn]").click(function () {
        var passedID = $(this).attr('id');
        $('#order-id-delete').val(passedID);
    });
</script>
</body>
</html>
