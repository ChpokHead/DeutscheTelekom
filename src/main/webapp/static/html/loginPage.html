<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/loginPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Logiweb</title>
    <link rel="shortcut icon" href="/static/images/logo.svg">
</head>
<body class="text-center">
<main class="form-signin">
    <form action="/login" method="post" class="bg-white rounded shadow-5-strong p-5">
        <h1 class="h3 mb-3 fw-normal">Вход в систему</h1>
        <div class="alert-danger py-2" role="alert" th:if="${errorMessage != null}">
            Неправильный логин или пароль!
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com" required>
            <label for="username">Логин</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Пароль</label>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <br>
        <button class="w-100 btn btn-lg btn-primary" style="background-color: orange;border-color: orange;" type="submit">Войти</button>
    </form>
</main>
</body>
</html>
